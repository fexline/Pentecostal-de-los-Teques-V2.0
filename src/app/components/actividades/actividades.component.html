  <!-- Lista de actividades -->
  
<div class="row">
  
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Resumen de actividades</h1>
        <br>
    <!-- tarjeta sola-->
    <div class="row">
        <div class="col-sm-12">
    <div class="card-deck">
      <div *ngFor="let actividades of listaActividades">
        <div class="card border-primary mb-3" style="max-width: 18rem; min-width :18rem;">
          <div class="card-header">Dia : {{actividades.fecha}}             
          </div>
          <div class="card-body text-info">
            <h5 class="card-title">{{actividades.nombre}}</h5>
            <p class="card-text">Encargado: {{actividades.encargado}}</p>
            <p class="card-text">Descricion: {{actividades.descripcion}}</p>
            <p class="card-text">Direccion: {{actividades.direccion}}</p>
          </div>
        </div>
        </div>
      </div>
      </div>
      </div>
      </div>
    </div>
  
</div>
