
<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Registro de usuario</h1>
        <form (submit)='OnSubmitaddUser()'>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" name='email' id="email" [(ngModel)]='email' placeholder="Enter email">
         </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name='password' id="password" [(ngModel)]='password' placeholder="Password">
          </div>
          <input type="submit" class="btn btn-primary btn-block btn-lg" value="Crear Usuario">
        </form>
      </div>
    </div>
  </div>
</div>
