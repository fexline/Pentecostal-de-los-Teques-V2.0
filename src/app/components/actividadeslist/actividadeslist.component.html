<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">Crear Actividad</h1>
        <form #actividadesForm="ngForm" (ngSubmit)="onSubmit(actividadesForm)">
 
          <div class="form-group">
                <input 
                type="text" 
                class="form-control" 
                name="nombre"
                #nombre="ngModel"
                [(ngModel)]="servicio1Service.selectActividades.nombre"
                placeholder="Agregar Nombre">
              </div>
  
              <div class="form-group">
                  <input 
                  type="text" 
                  class="form-control" 
                  name="descripcion"
                  #descripcion="ngModel"
                  [(ngModel)]="servicio1Service.selectActividades.descripcion"
                  placeholder="Agregar dscripcion">                
              </div>
  
              <div class="form-group">  
                  <input 
                  type="text" 
                  class="form-control" 
                  name="direccion"
                  #direccion="ngModel"
                  [(ngModel)]="servicio1Service.selectActividades.direccion"
                  placeholder="Agregar direccion">
                </div>
  
                <div class="form-group">  
                  <input 
                  type="text" 
                  class="form-control" 
                  name="encargado"
                  #encargado="ngModel"
                  [(ngModel)]="servicio1Service.selectActividades.encargado"
                  placeholder="Agregar Encargado">
                </div>
  
                    <div class="form-group">
                        <input 
                        type="date" 
                        class="form-control" 
                        name="fecha"
                        #fecha="ngModel"
                        [(ngModel)]="servicio1Service.selectActividades.fecha"
                        placeholder="Agregar Fecha">
                      </div>
  
                      <div class="form-group">
                        <button class="btn btn-primary btn-block btn-lg" type="submit">
                          Crear
                        </button>

                      </div>
  
        </form>
 
      </div>
    </div>
  </div>
</div>
